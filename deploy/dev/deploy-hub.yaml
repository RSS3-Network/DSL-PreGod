apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregod2-hub
  namespace: pregod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pregod2-hub
      tier: api
  template:
    metadata:
      labels:
        app: pregod2-hub
        tier: api
    spec:
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: pregod2
          envFrom:
            - secretRef:
                name: pregod2
          command:
            - hub
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
