apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregod-1-1-crawler
  namespace: pregod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pregod-1-1-crawler
  template:
    metadata:
      labels:
        app: pregod-1-1-crawler
    spec:
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: pregod-1-1
          envFrom:
            - secretRef:
                name: pregod-1-1
          command:
            - crawler
          resources:
            limits:
              cpu: 2000m
              memory: 8000Mi
            requests:
              cpu: 50m
              memory: 6000Mi
