apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregod-1-1-hub
  namespace: pregod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pregod-1-1-hub
      tier: api
  template:
    metadata:
      labels:
        app: pregod-1-1-hub
        tier: api
    spec:
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: pregod-1-1
          envFrom:
            - secretRef:
                name: pregod-1-1
          env:
            - name: CONFIG_ENV_POSTGRES_SOCIALDB
              value: social
          command:
            - hub
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "200Mi"
              cpu: "500m"
            limits:
              memory: "2000Mi"
              cpu: "1500m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 45
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 45
            periodSeconds: 20
