apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregod-1-1-indexer
  namespace: pregod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pregod-1-1-indexer
  template:
    metadata:
      labels:
        app: pregod-1-1-indexer
    spec:
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: pregod-1-1
          envFrom:
            - secretRef:
                name: pregod-1-1
          command:
            - indexer
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "800Mi"
              cpu: "800m"
