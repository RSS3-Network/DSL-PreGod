apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregod-1-1-crawler-social
  namespace: pregod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pregod-1-1-crawler
      tier: social
  template:
    metadata:
      labels:
        app: pregod-1-1-crawler
        tier: social
    spec:
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: pregod-1-1-crawler-social
          envFrom:
            - secretRef:
                name: pregod-1-1
          env:
            - name: ENABLE_MIGRATION
              value: "true"
          command:
            - crawler
            - --socialdb=social
            - --socialredisdb=5
          resources:
            limits:
              cpu: 2000m
              memory: 8000Mi
            requests:
              cpu: 50m
              memory: 6000Mi
